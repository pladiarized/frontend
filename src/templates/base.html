<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo-fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo-fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo-fav/favicon-16x16.png">
    <link rel="manifest" href="assets/logo-fav/site.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/base.css">
    
    {% block title %}
    {% endblock %}


</head>
<body>
    <nav>
        <div class="uppernav">
            <div class="left">
                <i class="fas fa-bars"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
            </div>
            <div class="center">
                <img src="assets/logo-fav/thebaton_logo_1000x160.png" alt="TheBaton Logo">
            </div>
            <div class="right">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </div>
        <div class="lowernav">
            <ul class="navlinkbox">
                <li><a href="index.html" class="navlink">Home</a></li>
                <li><a href="blogs.html" class="navlink">Blogs</a></li>
                <li><a href="editorial.html" class="navlink">Editorials</a></li>
                <li><a href="podcasts.html" class="navlink"></a>Podcasts</li>
                <li><a href="contact.html" class="navlink"></a>Contact</li>
            </ul>
        </div>
        <hr>
    </nav>
    <div class="hero-body">
        <div class="container has-text-centered">

           {% block content %}
           {% endblock %}

        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
